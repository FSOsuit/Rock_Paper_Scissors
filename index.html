<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
  <!player choises>
  <div class="gameScreen">
    <div class="playerChoices">
      <img id="rock" src="pictures/rock.svg" alt="rock">
      <img id="paper" src="pictures/paper.svg" alt="paper">
      <img id="scissors" src="pictures/scissors.svg" alt="scissors">
    </div>
    <div>Player Score:</div>
    <div id="playerScore">0</div>

    <!computer choises>
    <div class="computerChoices">
      <img id="rock" src="pictures/rock.svg" alt="rock">
      <img id="paper" src="pictures/paper.svg" alt="paper">
      <img id="scissors" src="pictures/scissors.svg" alt="scissors">
    </div>
    <div>Computer Score:</div>
    <div id="computerScore">0</div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
