<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="title">ROCK PAPER SCISSORS</div>
  <div class="title" id="condition">First to 5 victories wins the game</div> 
  <button type="button" class="playButton">Play!</button>
  <!player choises>
  <div class="gameScreen hideGame">
    <div class="playerChoices">
      <div class="moves">Player Moves</div>
      <img id="rock" class="bigger" src="pictures/rock.svg" alt="rock">
      <img id="paper" class="bigger" src="pictures/paper.svg" alt="paper">
      <img id="scissors" class="bigger" src="pictures/scissors.svg" alt="scissors">
    </div>
    <div class="score">
      <div id="playerScore">0</div>
      <!computer choises>
      <div id="computerScore">0</div>
    </div>
    <div class="computerChoices">
      <div class="moves">Computer Moves</div>
      <img id="rock" src="pictures/rock.svg" alt="rock">
      <img id="paper" src="pictures/paper.svg" alt="paper">
      <img id="scissors" src="pictures/scissors.svg" alt="scissors">
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
